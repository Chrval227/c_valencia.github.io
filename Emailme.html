<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me </title>
    <link rel="stylesheet" type="text/css" href="css/mysite.css">


</head>
<body>
    <div class="container" align="center">
        <h1>Contact Me</h1>
        <br>
        <a href="index.html">Back to Main Page</a>
    </div>

<form method="POST" action="https://postman-echo.com/post">
    <div class="form-group row">
        <label for="professor" class="col-sm-2 col-form-label">Email Address</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="professor" name="college">
        </div>
    </div>
    <div class="form-group row">
        <label for="course" class="col-sm-2 col-form-label">Reason to Contact</label>
        <div class="col-sm-10">
            <select class="form-control" id="course" name="course">
                <option>Report a Problem</option>
                <option>Report an opinion</option>
                <option>Want to talk to me </option>
                <option>Other</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <di0 class="col-sm-12">
            <button type="submit" class="btn btn-primary">Send</button>
        </di0>
    </div>
</form>
</body>
</html>
